<div class="row justify-content-md-center">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <h2>Create Post</h2>
        <div class="{{alertclass}}" [innerHTML]="errorMess" role="alert"></div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label class="control-label">Title</label>
                <input type="text" class="form-control" formControlName="title" />
                <div *ngIf="form.controls['title'].invalid && (form.controls['title'].dirty || form.controls['title'].touched)">
                    <div *ngIf="form.controls['title'].errors">
                        <div class="text-danger" [hidden]="!form.controls['title'].errors.required">User name is required.</div>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label">Description</label>
                <textarea class="form-control" formControlName="description"> </textarea>
          
                <div *ngIf="form.controls['description'].invalid && (form.controls['description'].dirty || form.controls['description'].touched)">
                    <div *ngIf="form.controls['description'].errors">
                        <div class="text-danger" [hidden]="!form.controls['description'].errors.required">Description is required.</div>
                    </div>
                </div>
            </div>
            
            <input type="submit" class="btn btn-primary mr-3" value="Save" [disabled]="!form.valid" />
            <input type="reset" class="btn btn-default" value="Reset" />
        </form>
    </div>
</div>
