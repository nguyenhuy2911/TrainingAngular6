<div class="row justify-content-md-center">
    <div class="{{alertclass}}" [innerHTML]="errMessage" role="alert"></div>
</div>
<div class="row justify-content-md-center">
    <div class="clear"></div>
    <div class="col-md-6 col-sm-6 col-xs-12">
        <a routerLink="/user/add" class="btn btn-primary mt-5">Create user</a>
        <table class="table table-bordered mt-5">
            <thead>
                <tr>
                    <th>UserName</th>
                    <th>Display Name</th>
                    <th>Join date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.userName}}</td>
                    <td>{{user.fullName}}</td>
                    <td> {{user.createDate | date: 'dd/MM/yyyy'}}</td>
                    <td><a routerLink="/user/{{user.userName}}">View</a> | <a routerLink="/user/update/{{user.userName}}">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
