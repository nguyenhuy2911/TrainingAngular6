<div class="row justify-content-md-center">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <h2>User Detail</h2>
        <form>
            <div class="form-group">
                <label class="control-label col-md-4">User Name</label>
                <label class="col-md-8">{{user.userName}}</label>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4">Display Name</label>
                <label class="col-md-8">{{user.fullName}}</label>
            </div>
            <div class="form-group">
                <label class="control-label col-md-4">Join date</label>
                <label class="col-md-8">{{user.createDate | date: 'dd/MM/yyyy'}}</label>
            </div>
        </form>
    </div>
</div>
